<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست مکاتبات</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --background-color: rgba(255, 255, 255, 0.8);
            --loading-bg: rgba(255, 255, 255, 0.95);
            --error-red: #e74c3c;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--background-color) 25%, var(--secondary-color) 25%, var(--secondary-color) 50%, var(--background-color) 50%, var(--background-color) 75%, var(--secondary-color) 75%, var(--secondary-color)) repeat;
            background-size: 40px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://uploadkon.ir/uploads/29ca07_25949-927259a64d3a05632950cd5c46f3ee5a.png') center/cover no-repeat;
            opacity: 0.1;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            background: var(--background-color);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            direction: ltr;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.2);
        }

            padding: 1rem;
