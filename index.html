<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه ثنا قوه قضاییه</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --background-color: #f5f7fa;
            --overlay-bg: rgba(255, 255, 255, 0.9);
            --error-red: #e74c3c;
            --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2');
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            background: var(--background-color);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--overlay-bg);
            padding: 1rem;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo {
            width: 60px;
            height: auto;
        }

        .header-content {
            flex: 1;
            text-align: center;
        }

        .title {
            font-size: 1.5rem;
            margin: 0;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .date-time {
            font-size: 1rem;
            color: #444;
            white-space: nowrap;
            margin-left: auto;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .form-box {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .input-group {
            margin: 2rem 0;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .loading-overlay {
            /* استایل قبلی بدون تغییر */
        }

        .popup {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 600px;
            text-align: right;
        }

        .popup h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .popup ul {
            padding: 0;
            list-style-type: none;
        }

        .popup li {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #f8f9fa;
            border-radius: 8px;
            position: relative;
            padding-right: 2rem;
        }

        .red-text {
            color: var(--error-red);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .date-time {
                order: -1;
                width: 100%;
                text-align: center;
            }
            
            .form-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://uploadkon.ir/uploads/29ca07_25949-927259a64d3a05632950cd5c46f3ee5a.png" alt="لوگو" class="logo">
        <div class="header-content">
            <h1 class="title">استعلام مکاتبات با کد ملی</h1>
            <p class="subtitle">کد ملی مورد نظر را وارد نمایید</p>
        </div>
        <div class="date-time">
            <span id="persian-date"></span><br>
            <span id="persian-time"></span>
        </div>
    </div>

    <div class="container">
        <div class="form-box">
            <div class="input-group">
                <input 
                    type="text" 
                    id="national-code" 
                    maxlength="10" 
                    placeholder="کد ملی (۱۰ رقمی)"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                >
                
                <div class="date-inputs">
                    <select id="year" style="width: 30%">
                        <option value="">انتخاب سال</option>
                        <option value="1400">۱۴۰۰</option>
                        <option value="1401">۱۴۰۱</option>
                        <option value="1402">۱۴۰۲</option>
                        <option value="1403">۱۴۰۳</option>
                        <option value="1404">۱۴۰۴</option>
                    </select>
                    
                    <select id="month" style="width: 40%">
                        <option value="">انتخاب ماه</option>
                        <option value="01">فروردین</option>
                        <option value="02">اردیبهشت</option>
                        <option value="03">خرداد</option>
                        <option value="04">تیر</option>
                        <option value="05">مرداد</option>
                        <option value="06">شهریور</option>
                        <option value="07">مهر</option>
                        <option value="08">آبان</option>
                        <option value="09">آذر</option>
                        <option value="10">دی</option>
                        <option value="11">بهمن</option>
                        <option value="12">اسفند</option>
                    </select>
                    
                    <input 
                        type="text" 
                        id="day" 
                        maxlength="2" 
                        placeholder="روز"
                        style="width: 25%"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    >
                </div>
            </div>
            <button onclick="checkInputs()">استعلام اطلاعات</button>
        </div>
    </div>

    <!-- بقیه المان‌ها بدون تغییر -->

    <script>
        // اعتبارسنجی روز
        function validateDay() {
            const day = document.getElementById('day').value;
            return day > 0 && day <= 31;
        }

        // تابع استعلام اصلاح شده
        function checkInputs() {
            const nationalCode = document.getElementById('national-code').value;
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;

            if(nationalCode.length === 10 && year && month && validateDay()) {
                // نمایش لودینگ و پاپ‌آپ
            }
        }
    </script>
</body>
</html>
