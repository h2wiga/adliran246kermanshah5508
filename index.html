<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام ممنوع الخدمات</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #27ae60;
            --error-red: #e74c3c;
            --background-color: #f8f9fa;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: var(--background-color);
            color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--error-red);
        }

        .header p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 25px;
        }

        input#national-code {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input#national-code:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button#check-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button#check-btn:hover {
            background: var(--error-red);
            transform: translateY(-2px);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-direction: column;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            width: 90%;
            max-width: 500px;
            text-align: right;
        }

        .popup-header {
            color: var(--error-red);
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .popup-content {
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .popup-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn {
            background: var(--secondary-color);
            color: white;
        }

        .exit-btn {
            background: var(--error-red);
            color: white;
        }

        @media (max-width: 480px) {
            .input-section {
                padding: 20px;
            }
            
            .popup {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>استعلام ممنوع الخدمات بودن کد ملی</h1>
        <p>جهت استعلام کد ملی خود را وارد کنید</p>
    </div>

    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <input type="text" 
                       id="national-code" 
                       placeholder="کد ملی (۱۰ رقمی)"
                       maxlength="10"
                       inputmode="numeric">
            </div>
            <button id="check-btn" onclick="checkNationalCode()">بررسی وضعیت</button>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        در حال بررسی اطلاعات...
    </div>

    <div class="popup" id="popup">
        <div class="popup-header">ممنوع الخدمات</div>
        <div class="popup-content">
            <p><strong>نام و نام خانوادگی:</strong> رسول لطیفی</p>
            <p><strong>نوع:</strong> ممنوع خدمات</p>
            <p><strong>مدعی العموم:</strong> اتهام توهین و اتهام و قدرت نمایی با صلاح سرد</p>
            <p><strong>مجری:</strong> شعبه 4 اجرای احکام کیفری دادسرای عمومی و انقلاب شهرستان کرمانشاه</p>
        </div>
        <div class="popup-buttons">
            <button class="popup-btn remove-btn" onclick="removeRestriction()">رفع ممنوعیت</button>
            <button class="popup-btn exit-btn" onclick="closePopup()">خروج</button>
        </div>
    </div>

    <script>
        function checkNationalCode() {
            const nationalCode = document.getElementById('national-code').value;
            const loadingOverlay = document.getElementById('loadingOverlay');
            const popup = document.getElementById('popup');

            if(nationalCode === '3259203842') {
                loadingOverlay.style.display = 'flex';
                
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    popup.style.display = 'block';
                }, 20000);
            } else {
                alert('کد ملی وارد شده معتبر نیست');
            }
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function removeRestriction() {
            alert('درخواست رفع ممنوعیت ارسال شد');
            closePopup();
        }
    </script>
</body>
</html>
